<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<section layout:fragment="content">
    <!-- BEGIN: Subheader -->
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">Post</h3>
                <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                    <li class="m-nav__item m-nav__item--home">
                        <a href="#" class="m-nav__link m-nav__link--icon">
                            <i class="m-nav__link-icon la la-home"></i>
                        </a>
                    </li>
                    <li class="m-nav__separator">-</li>
                    <li class="m-nav__item">
                        <a href="" class="m-nav__link">
                            <span class="m-nav__link-text">Resources</span>
                        </a>
                    </li>
                    <li class="m-nav__separator">-</li>
                    <li class="m-nav__item">
                        <a href="" class="m-nav__link">
                            <span class="m-nav__link-text">Timesheet</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
                     m-dropdown-toggle="hover" aria-expanded="true">
                    <a href="#"
                       class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--outline-2x m-btn--air m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                        <i class="la la-plus m--hide"></i>
                        <i class="la la-ellipsis-h"></i>
                    </a>
                    <div class="m-dropdown__wrapper">
                        <span
                                class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                        <div class="m-dropdown__inner">
                            <div class="m-dropdown__body">
                                <div class="m-dropdown__content">
                                    <ul class="m-nav">
                                        <li class="m-nav__section m-nav__section--first m--hide">
                                            <span class="m-nav__section-text">Quick Actions</span>
                                        </li>
                                        <li class="m-nav__item">
                                            <a href="" class="m-nav__link">
                                                <i class="m-nav__link-icon flaticon-share"></i>
                                                <span class="m-nav__link-text">Activity</span>
                                            </a>
                                        </li>
                                        <li class="m-nav__item">
                                            <a href="" class="m-nav__link">
                                                <i class="m-nav__link-icon flaticon-chat-1"></i>
                                                <span class="m-nav__link-text">Messages</span>
                                            </a>
                                        </li>
                                        <li class="m-nav__item">
                                            <a href="" class="m-nav__link">
                                                <i class="m-nav__link-icon flaticon-info"></i>
                                                <span class="m-nav__link-text">FAQ</span>
                                            </a>
                                        </li>
                                        <li class="m-nav__item">
                                            <a href="" class="m-nav__link">
                                                <i class="m-nav__link-icon flaticon-lifebuoy"></i>
                                                <span class="m-nav__link-text">Support</span>
                                            </a>
                                        </li>
                                        <li class="m-nav__separator m-nav__separator--fit">
                                        </li>
                                        <li class="m-nav__item">
                                            <a href="#"
                                               class="btn btn-outline-danger m-btn m-btn--pill m-btn--wide btn-sm">Submit</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END: Subheader -->
    <div class="m-content">
        <div class="row">
            <div class="col-xl-9 col-lg-8">
                <div class="m-portlet m-portlet--full-height m-portlet--tabs m-portlet--unair">
                    <div class="tab-content">
                        <div class="m-portlet__body">

                            <form method="get" th:action="@{/admin/posts/all}" id="searchForm">
                                <div class="m-form m-form--label-align-right m--margin-bottom-30">
                                    <div class="row align-items-center">
                                        <div class="col-xl-6 order-2 order-xl-1">
                                            <div class="form-group m-form__group row align-items-center">
                                                <div class="col-md-6">
                                                    <div class="m-form__group m-form__group--inline">
                                                        <div class="m-form__label">
                                                            <label>Status:</label>
                                                        </div>
                                                        <div class="m-form__control">
                                                            <select class="form-control m-bootstrap-select m_selectpicker"
                                                                    id="m_form_status"
                                                                    name="status"
                                                                    onchange="document.getElementById('searchForm').submit()">
                                                                <option value="">All</option>
                                                                <option value="DRAFT" th:selected="${status == 'DRAFT'}">DRAFT</option>
                                                                <option value="PUBLISHED" th:selected="${status == 'PUBLISHED'}">PUBLISHED</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Search Input -->
                                                <div class="col-md-6">
                                                    <div class="m-input-icon m-input-icon--left">
                                                        <input type="text"
                                                               class="form-control m-input"
                                                               placeholder="Search posts..."
                                                               id="generalSearch"
                                                               name="search"
                                                               th:value="${search}">
                                                        <span class="m-input-icon__icon m-input-icon__icon--left">
                                                        <span><i class="la la-search"></i></span>
                                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Action Buttons -->
                                        <div class="col-xl-6 order-1 order-xl-2 m--align-right">
                                            <button type="submit" class="btn btn-success m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                            <span>
                                                <i class="la la-search"></i>
                                                <span>Find</span>
                                            </span>
                                            </button>
                                            <a href="/admin/posts/all" class="btn btn-secondary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                            <span>
                                                <i class="la la-refresh"></i>
                                                <span>Reset</span>
                                            </span>
                                            </a>
                                            <a href="/admin/posts/create" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                            <span>
                                                <i class="la la-plus"></i>
                                                <span>Create</span>
                                            </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!-- Hidden input để lưu page khi search -->
                                <input type="hidden" name="page" value="1">
                                <input type="hidden" name="size" value="5">
                            </form>

                            <table class="table table-striped- table-bordered table-hover table-checkable" id="m_table_1">
                                <thead>
                                <tr>
                                    <th>Record ID</th>
                                    <th>Title</th>
                                    <th>Status</th>
                                    <th>Content</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${posts}">
                                        <td th:text="${post.id}"></td>
                                        <td th:text="${post.title}"></td>
                                        <td th:text="${post.status}"></td>
                                        <td th:text="${post.content}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer clearfix" th:if="${totalPages > 1}">
                            <ul class="pagination pagination-sm m-0 float-right">
                                <li th:classappend="${currentPage == 1} ? 'disabled'" class="page-item">
                                    <a th:href="@{/admin/posts/all(page=${currentPage - 1}, size=5, search=${search}, status=${status})}" class="page-link">Prev</a>
                                </li>

                                <li th:each="i : ${#numbers.sequence(1, totalPages )}"
                                    th:classappend="${i == currentPage} ? 'active'"
                                    class="page-item">
                                    <a th:href="@{/admin/posts/all(page=${i}, size=5, search=${search}, status=${status})}"
                                       th:text="${i}" class="page-link"></a>
                                </li>

                                <li th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-item">
                                    <a th:href="@{/admin/posts/all(page=${currentPage + 1}, size=5, search=${search}, status=${status})}" class="page-link">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
